<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Portfolio</title>
</head>
<body class="bg-gradient-to-r from-sky-900 from-10% to-sky-950 to-90%">
<!-- <body class="bg-sky-950"> -->

       <header class="absolute inset-x-0 top-0 z-50">
         <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
           <div class="flex lg:flex-1">
             <a href="#" class="-m-1.5 p-1.5">
               <span class="sr-only">Your Company</span>
               <!-- Logo -->
               <img class="h-8 w-auto" src="" alt="">
             </a>
           </div>
           <div class="flex lg:hidden">
             <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400">
               <span class="sr-only">Open main menu</span>
               <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
               </svg>
             </button>
           </div>
           <div class="items-center justify-center hidden lg:flex lg:flex-1  lg:gap-x-12 lg:justify-end">
               <a href="about.html" class="text-m font-semibold leading-6 text-white">About</a>
               <a href="experience.html" class="text-m font-semibold leading-6 text-white">Experience</a>
               <a href="work.html" class="text-m font-semibold leading-6 text-white">Work</a>
               <a href="#" class="text-m font-semibold leading-6 text-white">Contact</a>
               <a href="#" class="rounded-md px-3.5 py-2.5 shadow-sm ring-2 ring-inset ring-cyan-400 hover:bg-gray-50 text-m font-semibold leading-6 text-cyan-400">Resume<span aria-hidden="true">&rarr;</span></a>
           </div>
         </nav>
         <!-- Mobile menu, show/hide based on menu open state. -->
         <div class="" role="dialog" aria-modal="true">
           <!-- Background backdrop, show/hide based on slide-over state. -->
           <!-- <div class="fixed inset-0 z-50"></div> -->
           <!-- bloque del menu desplegable -->
           <div id="toggle" class="flex lg:hidden fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
             <div class="flex items-center justify-between">
               <a href="#" class="-m-1.5 p-1.5">
                 <span class="sr-only">Your Company</span>
                 <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="">
               </a>

               <button id="cerrarMenu" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-400">
                 <span class="sr-only">Close menu</span>
                 <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                 </svg>
               </button>

             </div>
             <div class="mt-6 flow-root">
               <div class="-my-6 divide-y divide-gray-500/25">
                 <div class="space-y-2 py-6">
                   <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Product</a>
                   <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Features</a>
                   <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Marketplace</a>
                   <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Company</a>
                 </div>
                 <div class="py-6">
                   <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-white hover:bg-gray-800">Log in</a>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </header>
       
       {% block content %}
       
       {% endblock %}
       
       <div class="mt-72 w-20" >
        <div>
            <a href="https://github.com/achucarrob" target="_blank" >
              <img class="" src="./statics/img/github-logo.png" alt="Github" >
            </a>
        </div>
        <div>
            <a href="https://www.linkedin.com/in/claudia-achucarro-bogado/" target="_blank" >
              <img src="./statics/img/linkedIn-logo.png" alt="LinkedIn" >
            </a>
        </div>
        <!-- <ul class="list-none" >
            <li> 
                <img src="./statics/img/github-logo.png" >
            </li>

            <li>
                <img src="./statics/img/linkedIn-logo.png">
            </li>
        </ul> -->
    </div >
</body>
</html>
